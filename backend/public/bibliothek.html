<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peake & Page – Bibliothek</title>

  <link rel="stylesheet" href="css/base/variables.css" />
  <link rel="stylesheet" href="css/base/global.css" />
  <link rel="stylesheet" href="css/layout/header.css" />
  <link rel="stylesheet" href="css/layout/nav.css" />
  <link rel="stylesheet" href="css/layout/footer.css" />
  <link rel="stylesheet" href="css/pages/bibliothek.css" />

  <script src="js/components/nav.js" defer></script>
  <script src="js/pages/bibliothek.js" defer></script>
</head>

<body>
  <header>
    <div class="logo-banner">
      <img class="logo" src="assets/img/logo/Logo_white_fixed.png" alt="Peake & Page Logo" />
    </div>

    <nav>
      <button class="toggle-button" type="button" aria-label="Menü öffnen">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>

      <div class="nav-container">
        <ul>
          <li><a href="home.html">Startseite</a></li>
          <li><a href="addbook.html">Hinzufügen</a></li>
          <li><a class="active" href="bibliothek.html">Bibliothek</a></li>
          <li><a href="sub.html">SuB</a></li>
          <li><a href="bor.html">Leihservice</a></li>
          <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="background"></div>

  <main class="page">
    <h1 class="page-title">Bibliothek</h1>

    <section class="card filters">
      <div class="filters-grid">
        <div>
          <label for="filterYear">Lesejahr</label>
          <select id="filterYear"></select>
        </div>

        <div>
          <label for="filterAuthor">Autor:in</label>
          <select id="filterAuthor"></select>
        </div>

        <div>
          <label for="filterFormat">Format</label>
          <select id="filterFormat"></select>
        </div>
      </div>

      <div class="filters-actions">
        <input id="searchText" type="search" placeholder="Suchen (Titel/Autor) …" />
        <button class="btn-secondary" id="resetFilters" type="button">Zurücksetzen</button>
      </div>

      <p class="hint" id="listHint"></p>
    </section>

    <section class="list" id="booksList" aria-live="polite"></section>
  </main>

  <footer>
    <div class="footer-banner">
      <div class="footer-inner">
        <a class="footer-link" href="#kontakt">Kontakt</a>
        <a class="footer-link" href="#impressum">Impressum</a>
        <a class="footer-link" href="#datenschutz">Datenschutz</a>
      </div>
    </div>
  </footer>
</body>
</html>

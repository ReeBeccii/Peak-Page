<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peake & Page – Startseite</title>

  <!-- Base -->
  <link rel="stylesheet" href="css/base/variables.css" />
  <link rel="stylesheet" href="css/base/global.css" />

  <!-- Layout -->
  <link rel="stylesheet" href="css/layout/header.css" />
  <link rel="stylesheet" href="css/layout/footer.css" />
  <link rel="stylesheet" href="css/layout/nav.css" />
  <link rel="stylesheet" href="css/pages/home.css" />

  <script src="js/components/nav.js" defer></script>
  <script src="js/pages/home.js" defer></script>
</head>

<body>
  <header>
    <div class="logo-banner">
      <img class="logo" src="assets/img/logo/Logo_white_fixed.png" alt="Peake & Page Logo" />
    </div>

    <nav>
      <button class="toggle-button" type="button" aria-label="Menü öffnen">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <div class="nav-container">
        <ul>
          <li><a href="home.html">Startseite</a></li>
          <li><a href="addbook.html">Hinzufügen</a></li>
          <li><a href="bibliothek.html">Bibliothek</a></li>
          <li><a href="sub.html">SuB</a></li>
          <li><a href="bor.html">Leihservice</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="background"></div>

  <main class="page">
    <h1 class="page-title">Dashboard</h1>

    <section class="dashboard">
      <div class="tile">
        <h3>Gesamt Bücher</h3>
        <p class="tile-value" id="statTotal">–</p>
      </div>

      <div class="tile">
        <h3>Dieses Jahr gelesen</h3>
        <p class="tile-value" id="statYearRead">–</p>
      </div>

      <div class="tile">
        <h3>Ausgaben gesamt</h3>
        <p class="tile-value" id="statSpend">–</p>
      </div>

      <div class="tile tile-wide">
        <h3>Zuletzt gelesen</h3>
        <p class="tile-value" id="statLastRead">–</p>
      </div>

      <div class="tile">
        <h3>Aktuell am Lesen</h3>
        <p class="tile-value" id="statCurrent">–</p>
      </div>

      <div class="tile">
        <h3>Offene Leihen</h3>
        <p class="tile-value" id="statLoans">–</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-banner">
      <div class="footer-inner">
        <a class="footer-link" href="#kontakt">Kontakt</a>
        <a class="footer-link" href="#impressum">Impressum</a>
        <a class="footer-link" href="#datenschutz">Datenschutz</a>
      </div>
    </div>
  </footer>
</body>
</html>
